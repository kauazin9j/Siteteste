<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💝 Surpresa para Alicy 💝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tema-dia" onload="iniciarSite()">
  <div id="tela-presente">
    <h1>💝 Um presente especial te espera...</h1>
    <button onclick="abrirPresente()">Abrir presente 🎁</button>
  </div>

  <div class="container" id="conteudo-site" style="display: none;">
    <audio autoplay loop>
      <source src="https://dl.sndup.net/wkzs/musica.mp3" type="audio/mpeg" />
    </audio>

    <h1>🌟 Feliz 1 Ano de Namoro 🌟</h1>

    <div class="contador">
      <h2>Estamos juntos há:</h2>
      <p id="dias-juntos">Calculando...</p>
      <h3>Próximo marco: 1 ano e 3 meses 💖</h3>
      <p id="proximo-marco">Calculando...</p>
    </div>

    <div class="slideshow">
      <div class="slide fade">
        <img src="https://i.postimg.cc/KKWv30nq/20250524-140230-025.jpg" />
        <div class="legenda">Nosso dia mais feliz 💖</div>
      </div>
      <div class="slide fade">
        <img src="https://i.postimg.cc/Q9V9RBqP/IMG-20250508-WA0002-1.jpg" />
        <div class="legenda">Seu sorriso é minha paz 😍</div>
      </div>
      <div class="slide fade">
        <img src="https://i.postimg.cc/LhcYb8gC/IMG-20250525-WA0113.jpg" />
        <div class="legenda">Momentos inesquecíveis 📸</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
